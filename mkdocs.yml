site_name: NewsNewt
site_description: Archive and extract news articles from URLs
site_author: NewsNewt Contributors

# Configuration
theme:
  name: readthedocs

# Plugins
plugins:
  - search

# Markdown extensions
markdown_extensions:
  - codehilite
  - toc:
      permalink: true

# Page tree - User-focused organization
nav:
  - Home: index.md
  - Getting Started:
    - Project Overview: project-brief.md
    - Deployment Guide: DEPLOYMENT.md
  - User Guide:
    - API Reference: technical.md
    - Architecture: architecture.md
  - Operations:
    - Deployment: DEPLOYMENT.md
    - Testing: TESTING.md
