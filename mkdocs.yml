site_name: NewsNewt
site_description: Crawlee-based scraping microservice for n8n
site_author: NewsNewt Contributors

# Configuration
theme:
  name: readthedocs

# Plugins
plugins:
  - search

# Markdown extensions
markdown_extensions:
  - codehilite
  - toc:
      permalink: true
  - admonition
  - tables

# Page tree
nav:
  - Home: index.md
  - Project Brief: project-brief.md
  - Documentation:
      - Architecture: architecture.md
      - Technical Reference: technical.md
